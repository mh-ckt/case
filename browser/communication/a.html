<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <h4><span class="amount">0</span>个苹果</h4>
    <button onclick="handleClick()">Broadcast Channel</button>
  </div>
</body>

</html>
<script>
  const amount = document.getElementsByClassName('amount')[0]
  const channel = new BroadcastChannel('my-channel');
  function handleClick() {
    if (amount) {
      let num = Number(amount.textContent)
      num++
      amount.textContent = num
    }
    channel.postMessage({ type: 'data', content: `${num}个苹果` });
  }
</script>
